query MyResume {
    basics {
        lastName
        location
        firstName
        title
    }
    overview
    allContactInformation {
        type
        name
        url
    }
    projects {
        details
        image
        links {
            title
            linkType
            url
        }
        projectTitle
        techStacks
    }
    technicalSkills {
        category
        stacks
    }
}